<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			var act = $(".act_list").children().toArray();
			var genres = [];
			var names = [];
			for (var i = 0; i < act.length; i++) {
                	var spans = ($(act[i]).children("span")).toArray();
                	names[i] = $(spans[0]).text();
            }
			var a = $(".s").toArray();
			var c = $(".dot").toArray();
			$(a[0]).fadeIn(800);
			$("#d1").css("opacity", 1);
			var i = 0;
			setInterval(function() {
			    $(a[i]).fadeOut(800);
				$(c[i]).animate({
					opacity: 0.5
				},800,function(){});
				i++;
				if(i == 5){
					i = 0;
				}
				$(a[i]).fadeIn(800);
				$(c[i]).animate({
					opacity: 1
				},800,function(){});
			}, 10000)
			$(".l_arrow").click(function(){
				$(a[i]).fadeOut(800);
				$(c[i]).animate({
					opacity: 0.5
				},800,function(){});
				i--;
				if(i == -1){
					i = 4;
				}
				$(a[i]).fadeIn(800);
				$(c[i]).animate({
					opacity: 1
				},800,function(){});
			});
			$(".r_arrow").click(function(){
				$(a[i]).fadeOut(800);
				$(c[i]).animate({
					opacity: 0.5
				},800,function(){});
				i++;
				if(i == 5){
					i = 0;
				}
				$(a[i]).fadeIn(800);
				$(c[i]).animate({
					opacity: 1
				},800,function(){});
			});
			$(".dot").click(function(){
				var b = this;
				var id = $(b).attr('id');
				$(c[i]).animate({
					opacity: 0.5
				},800,function(){});
				$(a[i]).fadeOut(800);
				switch(id){
					case "d1":
						i = 0;
						break;
					case "d2":
						i = 1;
						break;
					case "d3":
						i = 2;
						break;
					case "d4":
						i = 3;
						break;
					case "d5":
						i = 4;
						break;
				}
				
				$(a[i]).fadeIn(800);
				$(b).animate({
					opacity: 1
				},800,function(){});
			});
			$(document.body).click(function(e){
				if(!$(".search").is(e.target) && !$(".loupe").is(e.target) && !$(".searchform").is(e.target)){
					if($(".search").hasClass("active")){
						$(".search").animate({
							width: 60
						}, 400, function(){});
						$('.search').removeClass('active'); 
						$('.searchform').val('');
					}
				}
			     
			});
			var canScroll = true;
			$(".searchform").on('input',function(e){
				if(canScroll){
					$('html,body').animate({scrollTop: $(".actual").offset().top},'fast', function(){});
					canScroll = false;
					setTimeout(function(){
						canScroll = true;
					}, 2000);
				}
                var t = (($(".searchform").val()).toLowerCase()).trim();
                names.forEach(function(item, index){
                	if(item.indexOf(t) == -1){
                		$(act[index]).fadeOut();
                	}else{
                		$(act[index]).fadeIn();
                	}
                });
			});
			$(window).scroll(function(){
				var top = $(this).scrollTop();
				if (top > 125){
					$(".h_bg").fadeIn(500);
				}else{
					$(".h_bg").fadeOut(500);
				}
			});
		});

	</script>
	<script type="text/javascript">
		function loupe(){
			if(!$(".search").hasClass("active")){
				$(".search").animate({
					width: "25%"
				}, 400, function(){});
				$(".search").addClass("active");
			}
			
		}
		
		
	</script>
	<title>БОТАНЧИКИ</title>
</head>
<body>
	<header class="header">
		<div class="h_bg">
			
		</div>
		<div class="d-flex">
			<div class="logo">
			<img src="img/logo.svg">
		</div>
		<div class="search d-flex" onclick="loupe()">
			<input type="" name="" class="searchform" >
			<img src="img/search.svg" class="loupe">
		</div>
		</div>
		
	</header>
	<section class="slider">
		<div class="s_bg"></div>
		<div>
			<div class="slide">
			<div class="l_arrow arrow">
				<img src="img/l_arr.svg">
			</div>
			<div class="s_cont">
				<div class="s" style="background-image: url(img/s.jpg);">
					
				</div>
				<div class="s" style="background-image: url(img/s2.jpg);">
					
				</div>
				<div class="s" style="background-image: url(img/s3.jpg);">
					
				</div>
				<div class="s" style="background-image: url(img/s4.jpg);">
					
				</div>
				<div class="s" style="background-image: url(img/s5.jpg);">
					
				</div>
			</div>
			<div class="r_arrow arrow">
				<img src="img/r_arr.svg">
			</div>
		</div>
		<div class="dots">
			<div class="b_dots d-flex">
				<div class="dot" id="d1"></div>
				<div class="dot" id="d2"></div>
				<div class="dot" id="d3"></div>
				<div class="dot" id="d4"></div>
				<div class="dot" id="d5"></div>
			</div>
		</div>
	</section>
	<section class="actual">
		<p class="now">Сейчас в кино</p>
		<div class="act_list">
			<div class="act_li">
				<span class="name">джокер joker</span>
				<div class="li_card shadow">
				  <div class="front face" style="background-image: url(img/s.jpg);">
				  </div>
				  <div class="back face">
				  	<p class="back_p p_top">
				    	Джокер
				    </p>
				  	<div class="buy">
				  		<a href="seats.html?film=joker"><button class="buy_but">
				    		ЗАБРОНИРОВАТЬ
					    </button></a>
					    <a href="seats.html"><button class="buy_but">
					    	КУПИТЬ
					    </button></a>
				  	</div>
				    
				    <p class="back_p">
				    	Жанр: триллер
				    </p>
				  </div>
				</div>
			</div>
		</div>
	</section>
	<footer class="footer">
		<p class="soc_p">Наши соцсети</p>
        <div class="soc d-flex justify-content-center">
        	<div class="soc_i"><img src="img/fb.svg"></div>
            <div class="soc_i"><img src="img/tg.svg"></div>
            <div class="soc_i"><img src="img/ig.svg"></div>
            <div class="soc_i"><img src="img/vk.svg"></div>
        </div>
    </footer>
</body>
</html>
